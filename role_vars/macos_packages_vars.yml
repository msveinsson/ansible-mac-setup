---
homebrew_repo: https://github.com/Homebrew/brew

homebrew_prefix: "/opt/homebrew"
homebrew_install_path: "{{ homebrew_prefix }}/Homebrew"
homebrew_brew_bin_path: "{{ homebrew_prefix }}/bin"
homebrew_upgrade_all_packages: false
homebrew_cask_appdir: /Applications
homebrew_cask_accept_external_apps: false
homebrew_clear_cache: false

homebrew_taps:
  - { tap: "homebrew/bundle", description: "Homebrew Bundle - Bundler for non-Ruby dependencies from Homebrew" }
  - { tap: "homebrew/cask-versions", description: "Homebrew Cask Versions - Homebrew cask versions" }
  - { tap: "homebrew/command-not-found", description: "Homebrew Command Not Found - Homebrew on Linux" }
  - { tap: "homebrew/cask-fonts", description: "Homebrew Cask Fonts - A collection of fonts for Homebrew Cask" }
  - { tap: "arl/arl", description: "(Gitmux)  Arl - A collection of custom formulas and casks" }

homebrew_packages:
  - { package: "ansible", description: "Ansible - Configuration management tool", url: "https://www.ansible.com" }
  - { package: "bat", description: "A cat(1) clone with wings", url: "https://github.com/sharkdp/bat"}
  - { package: "btop", description: "Resource monitor", url: "https://github.com/aristocratos/btop"}
  - { package: "direnv", description: "Environment switcher for the shell", url: "https://direnv.net" }
  - { package: "docker", description: "Docker - Container runtime", url: "https://www.docker.com" }
  - { package: "fish", description: "Fish - User-friendly shell", url: "https://fishshell.com" }
  - { package: "fd", description: "fd - A simple, fast and user-friendly alternative to find", url: "https://github.com/sharkdp/fd"}
  - { package: "fzf", description: "Command line fuzzy finder", url: "https://github.com/junegunn/fzf"}
  - { package: "gh", description: "GitHub CLI", url: "https://cli.github.com" }
  - { package: "git", description: "Git - Distributed version control system", url: "https://git-scm.com" }
