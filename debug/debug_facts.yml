- name: Print Host facts
  debug: 
    msg:
    - "Host Name: {{ host_info.host_name }}"
    - "OS family: {{ host_info.os_family }}"
    - "Operating system: {{ host_info.os_name }}"
    - "OS version: {{ host_info.os_version }}"
    - "OS major version: {{ host_info.os_major_version }}"

- name: Print User facts
  debug: 
    msg: 
    - "User Name: {{ user_info.user_name }}"
    - "User ID: {{ user_info.user_id }}"
    - "User Group: {{ user_info.user_group }}"
    - "User Home: {{ user_info.user_home }}"
    - "User Shell: {{ user_info.user_shell }}"